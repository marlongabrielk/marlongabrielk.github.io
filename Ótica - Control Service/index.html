<main class="container">
        <div class="row justify-content-center">
        <div class="col-md-8">
        <div class="card">
        <div class="card-body">
    <form id="validades" action="src/config.php" method="post">
        <div class="form-group">
            <label for="prazo">Prazo de Entrega:</label>
            <input type="date" id="prazo" name="prazo" class="form-control" placeholder="Selecione a data">
        </div>
                            
        <div class="form-group">
            <label for="vendedor">Consultora:</label>
            <select id="vendedor" name="vendedor" class="form-control">
        <option value="" disabled selected>Selecione a consultora</option>
        <option value="vendedor1">Consultura 01</option>
        <option value="vendedor2">Consultura 02</option>
        <option value="vendedor4">Consultura 03</option>
        <option value="vendedor5">Consultura 04</option>
        <option value="vendedor6">Consultura 05</option>
            </select>
        </div>

        <div class="row">
        <div class="col-md-6">
        <div class="form-group">
            <label for="armacao">Armação:</label>
            <select id="armacao" name="armacao" class="form-control">
        <option value="" disabled selected>Selecione o tipo de armação</option>
        <option value="acetato">Acetato</option>
        <option value="metal">Metal</option>
        <option value="fiodenylon">Nylon</option>
            </select>
        </div>
        </div>
                                
        <div class="col-md-6">
        <div class="form-group">
            <label for="lente">Lente:</label>
            <select id="lente" name="lente" class="form-control">
        <option value="" disabled selected>Selecione o tipo de lente:</option>
        <option value="visaosimples">Visão Simples</option>
        <option value="multifocal">Multifocal</option>
        <option value="bifocal">Bifocal</option>
            </select>
        </div>
        </div>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="3" class="form-control"></textarea>
        </div>

            <button type="submit" class="btn btn-danger">Enviar</button>
    </form>
        </div>
        </div>
        </div>
        </div>
